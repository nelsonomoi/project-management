    <script th:inline="javascript">
        var success = [[${success}]]
        var error = [[${error}]]
        var info = [[${info}]]
        var warning = [[${warning}]]

        if(success){
            $.toast({
                heading: 'Success',
                text: success,
                position: 'top-right',
                stack: false,
                icon: "success"
            })
        }

        if(error){
            $.toast({
                heading: 'Error',
                text: error,
                position: 'top-right',
                stack: false,
                icon: "error"
            })
        }

        if(info){
            $.toast({
                heading: 'Information',
                text: info,
                position: 'top-right',
                stack: false,
                icon: "info"
            })
        }

        if(warning){
            $.toast({
                heading: 'Warning',
                text: warning,
                position: 'top-right',
                stack: false,
                icon: "warning"
            })
        }

        $('.required').append('<span class="text-danger">*</span>')

    </script>
